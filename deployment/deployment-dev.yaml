apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: facebook-chat
  namespace: dev
  labels:
    app: facebook-chat
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: facebook-chat
  template:
    metadata:
      namespace: dev
      labels:
        app: facebook-chat
    spec:
      containers:
        - image: imobility/facebook_imob_chat_integration:latest
          env:
          - name: IMOB_API_URL
            value: "https://api-stg.i-mobility.at"
          imagePullPolicy: Always
          name: facebook-chat
          ports:
          - containerPort: 80
            protocol: TCP
      imagePullSecrets:
        - name: imobreadonly
---
apiVersion: v1
kind: Service
metadata:
  name: facebook-chat
  namespace: dev
  labels:
    app: facebook-chat
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: facebook-chat
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: facebook-chat
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
  - hosts:
    - api-dev.i-mobility.at
    secretName: imobility-tls
  rules:
  - host: api-dev.i-mobility.at
    http:
      paths:
      - path: '/facebook_chat'
        backend:
          serviceName: facebook-chat
          servicePort: 80
